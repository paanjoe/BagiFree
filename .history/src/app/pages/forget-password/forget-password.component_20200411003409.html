<!-- breadcrumb start -->

    <div class="row">
      <div class="col-sm-6">
        <div class="page-title">
          <h2>Recover Forgotten Password</h2>
        </div>
      </div>
      <div class="col-sm-6">
        <nav aria-label="breadcrumb" class="theme-breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a [routerLink]="'/home/one'">Home</a>

              <a [routerLink]="'/pages/login'">login</a>

<!-- section start -->
<section class="pwd-page">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 offset-lg-3">
        <h2>Recover Forgotten Password</h2>
        <div class="theme-form">
          <div class="form-row">
              <!-- <div *ngIf="prmEmail.errors?.email" style="color: red;">Email is not valid.</div><br/> -->
            <div class="col-md-12">
              <input
                type="text"
                class="form-control"
                email
                #prmEmail="ngModel"
                [(ngModel)]="email"
                id="email"
                placeholder="Enter Your Email"
                required=""
              />
            </div>
            
          </div>
        </div>
        <button
          nz-button
          class="btn"
          [disabled]="prmEmail.errors"
          (click)="onSubmit()"
        >
          Submit
        </button>
      </div>
    </div>
  </div>
</section>
<!--Section ends-->
