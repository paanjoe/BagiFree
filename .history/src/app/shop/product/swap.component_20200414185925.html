<div class="img-wrapper">
  <div class="lable-block">
  </div>
   <div class="front">
     <a [routerLink]="['/home/swap/product', swaps.id]">
      <div class="card" style="height: 300px;">
        <div class="hovereffect">
          <img class="card-img-top" class="card-img-top image-container" [src]="imgURL">
          <div class="overlay">
            <a class="info" [routerLink]="['/home/swap/product', swaps.id]">View Swap</a>
          </div>
          <div class="card-body text-center">
            <h6 class="card-title"><a style="color:#FFB100"  [routerLink]="['/home/swap/product', swaps.id]">{{swaps.productName.slice(11)}}</a></h6>
            <p class="card-text"><small><b>Posted by: {{swaps.userid.username}}</b></small><br/>
              <nz-rate class="large" [ngModel]="avg" nzAllowHalf nzDisabled [nzCharacter]="characterIcon"></nz-rate>
              <ng-template #characterIcon><i nz-icon  nzType="heart" nzTheme="fill" style="font-size: 16px;"></i></ng-template>
            </p>
          </div>
        </div>
      </div>
    </a>
  </div> 
</div>
