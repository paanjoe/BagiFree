<div class="dashboard-right">
  <div class="dashboard">
      <div class="page-title">
          <h2>Change Password</h2>
      </div>
      <div class="row">
        <div class="col-lg-6">
            <div class="theme-card">
                <form class="theme-form" [formGroup]="form">
                    <div class="form-group">
                        <label for="email">Current password <span *ngIf="currentPassword.invalid" style="color:red;font-size: 12px;margin-left: 5px">Minimum 6 characters</span></label>
                        <input nz-input nzSize="large" (keydown.space)="$event.preventDefault();" autocomplete="new-password" type="password"  formControlName="currentPassword"  placeholder="Current Password" required="">
                    </div>
                    <div class="form-group">
                        <label for="review">New password <span *ngIf="newPassword.invalid" style="color:red;font-size: 12px;margin-left: 5px">Minimum 6 characters</span></label>
                        <input nz-input nzSize="large" (keydown.space)="$event.preventDefault();" autocomplete="new-password" type="password" formControlName="newPassword"  placeholder="Enter your new password" required="">
                    </div>
                    <div class="form-group">
                      <label for="review">Confirm new password <span *ngIf="confirmPassword.invalid" style="color:red;font-size: 12px;margin-left: 5px">Minimum 6 characters</span></label>
                      <input nz-input nzSize="large" (keydown.space)="$event.preventDefault();" autocomplete="new-password" type="password"  formControlName="confirmPassword"  placeholder="Confirm your new password" required="">
                  </div>
                  
                    <button [disabled]="form.invalid" class="btn btn-solid" (click)="changePasswordConfirmation()">SAVE CHANGES</button>
                </form>
            </div>
        </div>
    </div>
  </div>
</div>
