<div class="dashboard-right">
    <div class="dashboard">
        <div class="page-title">
            <div class="row">
                <h2>Edit Profile </h2>
                <app-spinner *ngIf="loading" style="margin-left:10px;"></app-spinner>
            </div>

        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="theme-card">
                    <form class="theme-form" [formGroup]="form" *ngIf="!loading">
                        <div class="form-group">
                            <label for="email">Username</label>
                            <input nz-input nzSize="large" type="text" formControlName="username" disabled>
                        </div>
                        <div class="form-group">
                            <label for="review">Email</label>
                            <input nz-input nzSize="large" type="email" formControlName="email" disabled>
                        </div>
                        <div class="form-group" nzCompact>
                            <label for="review">Mobile No <span *ngIf="mobile.invalid"
                                    style="color:red;font-size: 12px;margin-left: 5px">Minimum 10 characters</span>
                            </label>
                            <input nz-input nzSize="large" type="number" (keypress)="numberOnly($event)" minlength="10"
                                formControlName="mobile">
                        </div>
                        <button class="btn btn-solid" (click)="saveChanges()" [disabled]="form.invalid">SAVE
                            CHANGES</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
